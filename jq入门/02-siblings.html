<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="parent">
        <p class="one">hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
    </div>
    <script>
        let siblings = $(".parent .one").siblings().css({color:"red"});
        console.log(siblings)

        let p = $(".parent p")
        p.click(function(){
            $(this).css({
                display:"none"
            })
        })
    </script>
</body>
</html>
