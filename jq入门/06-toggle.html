<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery-3.2.1.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn">切换</button>
    <!-- toggle 切换 -->
    <script>
        $("#btn").click(function(){
            $("div").toggle(200)
        })
    </script>

</body>
</html>
