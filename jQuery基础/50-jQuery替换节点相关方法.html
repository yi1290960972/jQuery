<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
         $(function () {
             /*
             replaceWith(content|fn)
             替换所有匹配的元素为指定元素
             replaceAll(selector)
             */

             $("button").click(function () {
                var $h6=$("<h6>我是标题6</h6>");

                $("h1").replaceWith($h6);
                 $h6.replaceAll("h1");
             })
         })
    </script>
</head>
<body>
<button>替换节点</button>
<h1>我是标题1</h1>
<h1>我是标题1</h1>
<p>我是段落</p>
</body>
</html>
