<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05</title>
    <script src="jQuery/jquery-3.4.1.js"></script>

    <script>
        // $(); 就代表调用jQuery核心函数

        //1.接收一个函数
        $(function () {
            alert("Hello");
        });
        //2.接收一个字符串
        //2.1接收一个字符串选择器
        //返回了jQuery对象，对象中保存了找到的DOM元素
        var $box1=$(".box1");
        var $box2=$("#box2");
        console.log($box1);
        console.log($box2);
        //2.2接收一个字符串代码片段
        //返回了jQuery对象，对象中保存了创建的DOM元素
        var $p= $("<p>我是段落</p>");
        console.log($p);
        $box1.append($p);
        //3.接收一个DOM元素
        //会被包装成jQuery对象返回给我们
        var span = document.getElementsByTagName("span")[0];
        console.log(span);
        var $span=$(span);
        console.log($span);
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
</body>
</html>
