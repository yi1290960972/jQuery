<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-电影排行榜上</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 450px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .box>h1{
            font-size: 25px;
            color: deeppink;
            line-height:35px;
            padding-left: 10px;
        }
        ul>li{
            list-style: none;
            padding: 5px 10px;
            border: 1px dashed #ccc;
        }
        ul>li:nth-child(-n+3) span{
            background: deeppink;
        }
        ul>li>span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ccc;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
        }
        .content{
            overflow: hidden;
            display: none;
        }
        .content>img{
            width: 80px;
            height: 120px;
            float: left;
            margin-top: 5px;
        }
        .content>p{
            width: 180px;
            height: 120px;
            float: right;
            font-size: 12px;
            line-height: 20px;
        }
        .current .content{
            display: block;
        }
    </style>
</head>
<script src="jQuery/jquery-3.4.1.js"></script>
<script>
     $(function () {
         //1.监听li移入事件
            $("li").mouseenter(function () {
                $(this).addClass("current");
            })
         //2.监听li移出事件
         $("li").mouseleave(function () {
             $(this).removeClass("current");
         })
     })
</script>
<body>
<div class="box">
    <h1>电影排行榜</h1>
    <ul>
        <li><span>1</span>电影名称
            <div class="content">
                <img src="//imgwx2.2345.com/dypcimg/img/9/53/sup161557_223x310.jpg?1487833870" alt="">
                <p>简介：故事发生在非洲附近的大海上，主人公冷锋（吴京 饰）遭遇人生滑铁卢，被“开除军籍”，本想漂泊一生的他，
                    正当他打算这么做的时候，一场突如其来的意外打破了他的计划，突然被卷入了一场非洲国家叛乱，本可以安全撤离，却因无法忘记曾经为军人的
                    使命，孤身犯险冲回沦陷区，带领身陷屠杀中的同胞和难民，展开生死逃亡。</p>
            </div>
        </li>
        <li><span>2</span>电影名称</li>
        <li><span>3</span>电影名称</li>
        <li><span>4</span>电影名称</li>
        <li><span>5</span>电影名称</li>
    </ul>
</div>
</body>
</html>
