<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-属性和属性节点</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
         $(function () {
                /*
                1.什么是属性？
                对象身上保存的变量就是属性

                2.如何操作属性？
                对象.属性名称=值；
                对象.属性名称
                对象["属性名称"]=值
                对象["属性名称"]

                3.什么是属性节点？
                <span name="12345"></span>
                在编写HTML代码时，在HTML中添加的就是属性节点
                在浏览器中找到span这个DOM元素之后，展开的都是属性
                attributes属性中保存的所有内容都是属性节点

                4.如何操作属性节点？
                DOM元素.setAttribute("属性名称","值");
                DOM元素.getAttribute("属性名称");

                5.属性和属性节点有什么区别？
                任何对象都有属性，但是只有DOM对象才有属性节点。
                 */
             var span=document.getElementsByTagName("span")[0];
             span.setAttribute("name","zcy");
             console.log(span.getAttribute("name"));
         })
    </script>
</head>
<body>
<span></span>
</body>
</html>
