<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 960px;
            height: 420px;
            border: 1px solid #000000;
            margin: 50px auto;
        }
        .nav>li{
            list-style: none;
            width: 240px;
            height: 50px;
            background: olivedrab;
            float: left;
            text-align: center;
            line-height: 50px;
        }
        .nav>.current{
            background: #ccc;
        }
        .content>li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>

                 // 1.3根据索引找到对应的图片
                 var $li = $(".content>li").eq(index);
                 // 1.4显示找到的图片

             });
             // 1.监听选项卡的移出事件
             $(".nav>li").mouseleave(function () {
                 // 1.1还原选项卡的背景颜色

                 // 1.2获取当前移出选项卡的索引
                 var index = $(this).index();

                 // 1.4隐藏对应的图片
                 $li.removeClass("show");
             });*/
             $(".nav>li").mouseenter(function () {
                 // 1.1修改被移入选项卡的背景颜色
                $(this).addClass("current");
                 //1.2还原其他兄弟选项卡的背景颜色
                 $(this).siblings().removeClass("current");
                 //1.3获取当前选项卡的索引
                 var index=$(this).index();
                 //1.4根据索引找到对应的图片
                 var $li=$(".content>li").eq(index);
                 //1.5隐藏其他兄弟图片
                 $li.siblings().removeClass("show");
                 //1.6显示当前的图片
                 $li.addClass("show");
             })

         });
    </script>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">电视影音</li>
        <li>厨卫嗨购</li>
        <li>大牌秒杀</li>

</div>
</body>
