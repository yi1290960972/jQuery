<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-jQuery复制节点相关方法</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
         $(function () {
             /*
             clone([Even[,deepEven]])
                如果传入的是false就是浅复制，只复制元素，不会复制元素的事件
                如果传入的是true就是深复制，不仅复制元素，也复制元素的事件
              */
            $("button").eq(0).click(function () {
                var $li=$("li:first").clone(false);
                $("ul").append($li);
            });
            $("button").eq(1).click(function () {
                var $li=$("li:first").clone(true);
                $("ul").append($li);
            });
            $("li").click(function () {
                alert($(this).html());
            })
         })
    </script>
</head>
<body>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>我是第1个节点</li>
    <li>我是第2个节点</li>
    <li>我是第3个节点</li>
    <li>我是第4个节点</li>
    <li>我是第5个节点</li>
    <li>我是第6个节点</li>
</ul>
</body>
</html>
