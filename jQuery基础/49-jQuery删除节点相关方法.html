<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49-jQuery删除节点相关方法</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
         $(function () {
            /*
            empty()
            删除指定元素的内容和子元素，指定元素本身不会被删除
            remove([expr])
            删除指定元素
            detach([expr])
             */
             $("button").click(function () {
                 $("div").empty();
                 $("div").remove();
                 $("li").detach(".item");
             })

         })
    </script>
</head>
<body>
<button>删除节点</button>
<ul>
    <li class="item">我是第1个节点</li>
    <li>我是第2个节点</li>
    <li class="item">我是第3个节点</li>
    <li>我是第4个节点</li>
    <li class="item">我是第5个节点</li>
</ul>
<div>我是div
    <p>我是段落</p>
</div>
</body>
</html>
