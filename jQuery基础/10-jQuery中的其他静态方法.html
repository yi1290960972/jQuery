<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-jQuery中的其他静态方法</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
        /*
        $.trim();
        作用：去除字符串两端的空格
        参数：需要去除空格的字符串
        返回值：去除空格之后的字符串
         */
        var str="   str   ";
        var ss=$.trim(str);
        console.log("----"+str+"---");
        console.log("---"+ss+"---");


        /*
        $.isWindow()
        作用：判断传入的对象是否是window对象
        返回值：true/false
         */
        var arr=[67,12,35,67,4];                            //真数组
        var arrlike={0:12, 1:9, 2:34, 3:10, 4:7, length:5}; //伪数组
        var obj={"name":"blue", "nian":"hiao"};             //对象
        var fn =function (){ };                               //函数
        var w=window;                                       //window对象

        var res=$.isWindow(arr);
        var res1=$.isWindow(arrlike);
        var res2=$.isWindow(obj);
        var res3=$.isWindow(fn);
        var res4=$.isWindow(w);
        console.log(res);
        console.log(res1);
        console.log(res2);
        console.log(res3);
        console.log(res4);

        /*
        $.isArray()
        作用：判断是否是数组
        返回值：true/false
         */
        var res=$.isArray(arr);
        console.log(res);

        /*
        $.isFunction()
        作用：判断传入的对象是否是函数
        返回值：true/false;
        注意点：jQuery库本质上是函数；
         */
        var res=$.isFunction(jQuery);
        console.log(res);
    </script>
</head>
<body>

</body>
</html>
