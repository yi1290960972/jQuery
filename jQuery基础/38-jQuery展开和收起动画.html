<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-jQuery展开和收起动画</title>
    <style>
        *{
             margin: 0;
             padding: 0;
        }
        div{
            width: 200px;
            height: 400px;
            background: red;
            display: none;
        }
    </style>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
         $(function () {
             $("button").eq(0).click(function () {
                $("div").slideDown(1000,function () {
                    alert("展开完毕");
                })
             })
             $("button").eq(1).click(function () {
                 $("div").slideUp(1000,function () {
                     alert("收起完毕");
                 })
             })
             $("button").eq(2).click(function () {
                 $("div").slideToggle(1000,function () {
                     alert("切换完毕");
                 })
             })
         })
    </script>
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>
</body>
</html>
