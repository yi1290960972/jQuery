<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <style>
        div{
            width: 100px;
            height: 50px;
            background: red;
            margin-top: 10px;
        }
    </style>
    <script>
        $(function () {
            //:contains(text)
            //:empty
            //:has(selector)
            //:parent

            //:empty作用：找到既没有文本内容也没有子元素的指定元素
            var $div=$("div:empty");
            console.log($div);

            //:parent作用:找到有文本内容或者子元素的指定元素
            var $div=$("div:parent");
            console.log($div);

            //:contains(text)作用：找到包含指定文本内容的指定元素
            var $div=$("div:contains('我是div')");
            console.log($div);

            //:has(selector)作用：找到包含指定子元素的指定元素
            var $div=$("div:has('span')");
            console.log($div);
        })
    </script>
</head>
<body>
<div></div>
<div>我是div</div>
<div>他们我是div123</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
