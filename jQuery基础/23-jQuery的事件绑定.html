<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
         $(function () {
            /*
            jQuery两种绑定事件方式
            1.eventName(fn)
            编码效率略高/部分事件jQuery没有实现，所以不能添加
            2.on(eventName,fn)
            编码效率略低/所有js事件都可以添加

            可以添加多个相同或者不同类型的事件，不会覆盖
             */
             $("button").click(function () {
                alert("hello zcy");
             })
             $("button").click(function () {
                alert("hello 1223");
             })
             $("button").mouseleave(function () {
                 alert("mouseleave");
             })

             /*
             $("button").on("click",function () {
                 alert("hello zcy");
             })
             $("button").on("click",function () {
                 alert("hello 123");
             })

              */
         })
    </script>
</head>
<body>
<button>我是按钮</button>
</body>
</html>
