<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
        var arr=[67,12,35,67,4];
        var obj={0:12, 1:9, 2:34, 3:10, 4:7, length:5};
        /*
        第一个参数：遍历的元素；
        第二个参数：遍历到的当前的索引；
        注意：原生的forEach方法只能遍历数组，不能遍历伪数组；
         */
        /*arr.forEach(function (value,index) {
            console.log(index, value);
        });

         */
        //1.利用jQuery的each静态方法遍历数组
        /*
        第一个参数是：遍历到当前的索引
        第二个参数是：遍历到的元素
        注意：jQuery的each方法是可以遍历伪数组的
         */
        $.each(arr,function (index,value) {
            console.log(index, value);
        })
        //2.利用jQuery的each静态方法遍历伪数组
        $.each(obj,function (index,value) {
            console.log(index, value);
        })

    </script>
</head>


<body>

</body>
</html>
