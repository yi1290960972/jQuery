<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11</title>
    <script src="jQuery/jquery-3.4.1.js"></script>
    <script>
        //$.holdReady(true) 作用：暂停ready执行
        $.holdReady(true);
        $(document).ready(function () {
            alert("ready");
        })
    </script>
</head>
<body>
<button>恢复ready事件</button>
<script>
    var btn=document.getElementsByTagName("button")[0];
    btn.onclick=function () {
        $.holdReady(false);
    }
</script>
</body>
</html>
