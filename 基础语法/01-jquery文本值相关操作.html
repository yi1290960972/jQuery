<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.2.1.js"></script>
</head>
<body>
    <button id="btn1">设置html</button>
    <button id="btn2">获取html</button>
    <button id="btn3">设置text</button>
    <button id="btn4">获取text</button>
    <button id="btn5">设置value</button>
    <button id="btn6">获取value</button>
    <div>hello world</div>
    <input type="text">
    <!-- 
        text() - 设置或返回所选元素的文本内容
        html() - 设置或返回所选元素的内容（包括 HTML 标记）
        val() - 设置或返回表单字段的值
     -->
     <script>
         $("#btn1").click(function(){
             $("div").html("<p>我是段落</p>")
         })
         $("#btn2").click(function(){
             console.log($("div").html())
         })

         $("#btn3").click(function(){
             $("div").text("我是span")
         })
         $("#btn4").click(function(){
             console.log($("div").text());
         })

         $("#btn5").click(function(){
            $("input").val("请输入内容")
         })
         $("#btn6").click(function(){
             console.log($("input").val());
         })
     </script>
</body>
</html>
